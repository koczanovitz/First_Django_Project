<div class="col-4 pl-0 mb-3" style="width: 292px; height: 292px;" >
    <a class="d-block" style="width:100%; height: 100%;" href="{% url 'photos:post' post.pk %}"> 
        <img src="{{ post.image.url }}" class="card-img-top"  style="width:292px; height:292px;" alt="{{ post.content }}">
    </a>
</div>
    {% comment %} <div class="card-body">
        
        <h5 class="card-title">{{ post.user }}</h5>
        
        <p class="card-text">{{ post.content }}</p>

        <a href="{% url 'photos:post' post.pk %}" class="btn btn-primary">Zobacz</a>
        
    </div> {% endcomment %}
